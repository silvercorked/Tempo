<!DOCTYPE html>
<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <title>Create a Goal</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div id="inputHeader" class="header container">
    <div class="row">
        <div class="col-12">
            <form method="POST" th:action="'/users/' + ${user.id}">
                <div class="form-group">
                    <label for="user">User</label>
                    <input type="text" class="form-control" id="user" th:value="${user.username}" name="username"
                           aria-describedby="userHelp">
                    <small id="usernameHelp" class="form-text text-muted">Please change your username here></small>
                </div>
                <div class="form-group">
                    <label for="user">User</label>
                    <input type="text" class="form-control" id="user" th:value="${user.name}" name="name"
                           aria-describedby="userHelp">
                    <small id="nameHelp" class="form-text text-muted">Please change your name here></small>
                </div>
                <div class="form-group">
                    <label for="user">User</label>
                    <input type="text" class="form-control" id="user" th:value="${user.password}" name="password"
                           aria-describedby="userHelp">
                    <small id="goalHelp" class="form-text text-muted">Please change your password here></small>
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
