<!DOCTYPE html>
<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <title>Goals</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <p class="h2">Goal</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p th:text="'Goal: ' + ${goal.goal}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p th:text="'Description: ' + ${goal.description}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p th:text="'Progress: ' + ${goal.progress} + ' / ' + ${goal.target}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"
                             th:style="'width: calc(' + ${goal.progress} + '* calc(100% / ' + ${goal.target} + '))'"
                             th:aria-valuenow="${goal.progress}" aria-valuemin="0"
                             th:aria-valuemax="${goal.target}"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p th:text="'Due Date: ' + ${goal.dueDateFormatted}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a th:each="tag: ${tags}" th:href="'/tags/' + ${tag.id}">
                        <p th:text="${tag.tag}"></p>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a class="btn btn-primary float-right ml-2" th:href="'/' + ${goal.id} + '/edit'">Edit</a>
                    <form method="POST" th:action="'/' + ${goal.id} + '/delete'">
                        <input type="hidden" value="${goal.id}">
                        <button class="btn btn-primary float-right" type="submit">Delete</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
