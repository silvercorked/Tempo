<!DOCTYPE html>
<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <!-- Bootstrap multiselect -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <title>Create a Goal</title>
</head>
<div th:replace="fragments/header :: header"></div>
<div id="inputHeader" class="header container">
    <div class="row">
        <div class="col-12">
            <form method="POST" action="/">
                <div class="form-group">
                    <label for="goal">Goal</label>
                    <input type="text" class="form-control" id="goal" name="goal" aria-describedby="goalHelp">
                    <small id="goalHelp" class="form-text text-muted">What do you want to accomplish?</small>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="progress">Progress</label>
                    <input type="number" class="form-control" id="progress" name="progress"
                           aria-describedby="progressHelp">
                    <small id="progressHelp" class="form-text text-muted">How far have you gotten so far?</small>
                </div>
                <div class="form-group">
                    <label for="target">Target</label>
                    <input type="number" class="form-control" id="target" name="target" aria-describedby="targetHelp">
                    <small id="targetHelp" class="form-text text-muted">At what point is this goal accomplished?</small>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <!-- placeholder workaround for Safari :( shouldn't affect other browsers-->
                    <input type="date" placeholder="yyyy-mm-dd" class="form-control" id="dueDate" name="due_date"
                           aria-describedby="dueDateHelp">
                    <small id="dueDateHelp" class="form-text text-muted">Does this goal have a due date?</small>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <select class="selectpicker form-control" multiple name="tags">
                        <option th:each="tag: ${tags}" th:value="${tag.id}" th:text="${tag.tag}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
                <button type="button" class="btn btn-primary float-right mr-2" onclick="window.location.href='./'" >Back</button>
                <button type="reset" class="btn btn-primary float-left mr-2">Clear</button>
            </form>
        </div>
    </div>
</div>
</body>
